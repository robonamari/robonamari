<!DOCTYPE html><html lang="fa-IR"><head><meta charset="UTF-8"><title>meme database</title><link rel="icon" href="https://robonamari.com/wp-content/uploads/favicon.png" type="image/gif"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="title" content="meme database - robonamari"><meta name="description" content="لینک میم ایرانی در فایل جیسان | All meme links in the json file"><meta name="keywords" content=""><meta name="theme-color" content="#FF0000"><meta property="og:title" content="meme database - robonamari"><meta property="og:description" content="لینک میم ایرانی در فایل جیسان | All meme links in the json file"><meta property="og:type" content="website"><meta property="og:url" content="{{ request.url_root }}"><meta property="og:site_name" content="robonamari"><meta property="og:locale" content="fa_IR"><style>body{font-family:Shabnam;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;color:#333;transition:background-color .3s,color .3s;background-color:#f4f4f4}body.day-mode{background:linear-gradient(135deg,#f5f5f5 25%,#e1e1e1 100%)}body.night-mode{background:linear-gradient(135deg,#2e2e2e 25%,#1a1a1a 100%);color:#ddd}#toggle-mode{position:fixed;bottom:20px;right:20px;padding:12px;background-color:#007bff;color:#fff;border:none;border-radius:50%;cursor:pointer;font-size:22px;box-shadow:0 4px 6px rgba(0,0,0,.1);transition:background-color .3s}#toggle-mode:hover{background-color:#0056b3}#markdown-content{width:90%;max-width:900px;background-color:#fff;border-radius:8px;padding:30px;box-shadow:0 4px 12px rgba(0,0,0,.1);transition:background-color .3s,color .3s;font-size:16px;margin-top:80px}body.night-mode #markdown-content{background-color:#333;color:#ddd}h1,h2,h3,h4,h5,h6{color:inherit;margin-top:0;margin-bottom:.8em}li,p{line-height:1.6;margin-bottom:.8em}code{background-color:#f6f8fa;padding:2px 6px;border-radius:4px;font-family:monospace}body.night-mode code{background-color:#444;color:#eee}a{color:#007bff;text-decoration:none}a:hover{text-decoration:underline}table{width:100%;border-collapse:collapse;margin-bottom:20px}table,td,th{border:1px solid #ddd}td,th{padding:8px;text-align:left}ul{list-style-type:none;padding:10px;margin:0}ul li{margin-bottom:10px}ul li input[type=checkbox]{margin-left:10px;margin-right:10px}ul li input[type=checkbox]:checked+label{text-decoration:line-through;color:#999}.footer{text-align:center;width:100%;margin-top:20px}.footer a{color:#333;font-size:20px}.footer a:hover{color:#007bff}</style></head><body class="day-mode"><button id="toggle-mode"><i id="mode-icon" class="fas fa-sun"></i></button><div id="markdown-content"></div><div class="footer"><a href="https://github.com/robonamari/Good_Night-database" target="_blank" rel="noopener" title="GitHub Repository"><i class="fab fa-github"></i></a></div><script src="/showdown.min.js"></script><script>const converter = new showdown.Converter({tables: true, strikethrough: true, tasklists: true});async function loadMarkdown(e) {const t = await fetch(e);const o = await t.text();const r = converter.makeHtml(o);document.getElementById("markdown-content").innerHTML = r;}loadMarkdown("README.md");const toggleButton = document.getElementById("toggle-mode");const modeIcon = document.getElementById("mode-icon");toggleButton.addEventListener("click", () => {document.body.classList.toggle("night-mode");document.body.classList.toggle("day-mode");if (document.body.classList.contains("night-mode")) {modeIcon.classList.remove("fa-sun");modeIcon.classList.add("fa-moon");} else {modeIcon.classList.remove("fa-moon");modeIcon.classList.add("fa-sun");}});</script></body></html>
